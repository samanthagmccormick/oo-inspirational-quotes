<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class = 'container'>
		<h1>Inspirational Quotes</h1>

			<p>Click on the quote icon to add new quotes.<br />
			You can also rate each quote by 1-5 stars.<br />
			Sort quotes by author by <span class='orange'>clicking on an author's name.</span></p>

		
		<i id = 'anotherQuote' class='fa fa-2x fa-quote-left'></i>
		<!-- Form is added here -->

		<div id = 'matchedQuotes'></div>

		<ul id = 'quoteArea'></ul>

		<p id = 'clickToShowAllQuotes'>Click here to show all quotes</p>


  

	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
